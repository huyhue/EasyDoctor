<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	th:replace="~{fragments/layout :: layout (~{::body},'forum','Diễn đàn')}">

<body>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&display=swap');

		button:focus,
		input:focus {
			outline: none;
			box-shadow: none;
		}

		a,
		a:hover {
			text-decoration: none;
		}

		body {
			font-family: 'Nunito', sans-serif;
		}

		/*--------------------*/
		.category-lists-slider {
			position: relative;
		}

		#catgory-slider .swiper-slide {
			width: auto;
		}

		.category-button {
			text-align: center;
			font-size: 13px;
			font-weight: 700;
			border: 2px solid #37a7f1;
			background-color: #fff;
			color: #37a7f1;
			padding: 8px 28px;
			border-radius: 50px;
			display: inline-block;
			cursor: pointer;
			user-select: none;
		}

		.category-button.active {
			background-color: #37a7f1;
			color: #fff;
		}

		.slider-button {
			width: 25px;
			height: 25px;
			background-color: #37a7f1;
			box-shadow: 0px 2px 4px rgb(0 0 0 / 30%);
			border-radius: 50%;
			color: #fff;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 12px;
			position: absolute;
			top: 5px;
			z-index: 1;
			cursor: pointer;
		}

		.slider-button.slider-prev {
			left: -30px;
		}

		.slider-button.slider-next {
			right: -30px;
		}

		.slider-button.swiper-button-disabled {
			opacity: 0;
			visibility: hidden;
		}

		.box {
			padding: 30px;
			margin-top: 20px;
			background-color: #d9eefd;
			border-radius: 6px;
			transition: 0.3s;
			height: 100%;
		}

		.box i {
			font-size: 40px;
			margin-bottom: 20px;
			color: #37a7f1;
		}



		@media (max-width: 575px) {
			.category-lists-slider {
				margin-top: 40px;
			}

			.category-button {
				font-size: 12px;
				padding: 4px 14px;
			}

			.slider-button {
				top: -40px;
			}

			.slider-button.slider-prev {
				left: inherit;
				right: 32px;
			}

			.slider-button.slider-next {
				right: 0;
			}
		}
	</style>
	<script src="https://kit.fontawesome.com/e36f939b0f.js" crossorigin="anonymous"></script>


	<div class="row mt-5">
		<div class="col-md-12 text-center">
			<h2 style="color: #37a7f1;">
				<b>DIỄN ĐÀN CHO BỆNH NHÂN VÀ BÁC SĨ</b>
			</h2>
		</div>
	</div>
	<!-- Button trigger modal -->
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
		Đăng bài viết
	</button>

	<div class="container-fluid mt-5">
		<div class="row m-3">
			<div class="col-md-12 d-flex justify-content-center">
				<form th:action="@{/forum/list}" method="get">
					<div class="form-row">
						<label for="specialty" class="col-form-label "><b>Tìm kiếm từ khóa</b></label>
						<div class="col">
							<input type="text" name="keyword" th:value="${keyword}" class="form-control" id="searchName"
								placeholder="Nhập từ khóa liên quan">
						</div>
						<div class="col">
							<select id="specialty" name="specialId" class="form-control filter">
								<option value="" selected>Tất cả chuyên khoa</option>
								<option th:each="specialty : ${specialties}" th:value="${specialty.id}"
									th:text="${specialty.name}" th:selected="${specialId==specialty.id}"></option>
							</select>
						</div>
						<div class="col-2">
							<button type="submit" class="btn btn-primary w-50">
								<i class="fas fa-search"></i>
							</button>
						</div>
					</div>
				</form>

			</div>
		</div>
		<div class="d-flex justify-content-center row" th:each="p : ${ls}">
			<div class="col-md-8">
				<div class="d-flex flex-column comment-section">
					<div class="bg-white p-2">
						<div class="d-flex flex-row user-info"><img class="rounded-circle"
								th:src="@{/img/{name}(name=${p.userImg})}" width="40">
							<div class="d-flex flex-column justify-content-start ml-2">
								<span th:text="${p.username}" class="d-block font-weight-bold name"></span>
								<span th:text="${p.time}" class="date text-black-50"></span>
							</div>
						</div>
						<div class="mt-2">
							<p th:text="${p.message}" class="comment-text"></p>
						</div>
					</div>
					<div th:if="${currentId==p.userid}">
						<a th:href="@{'/forum/post/delete?pid='+${p.id}}">delete post</a>
						<button th:onclick="handleUpdate([[${p.id}]],[[${p.message}]],[[${p.specialId}]])" type="button"
							class="btn btn-primary" data-toggle="modal" data-target="#updateModal">
							update
						</button>
					</div>
					<div class="bg-white ">
						<img th:src="@{/img/forum/{name}(name=${p.img})}" width="auto" />
					</div>
					<div class="bg-white">
						<div class="d-flex flex-row fs-12">
							<div class="like p-2 cursor">
								<i th:id="'icon'+${p.id}" th:onclick="handleLike([[${p.id}]])" class="fa "
									th:classappend="${p.isLiked}?fa-thumbs-up:fa-thumbs-o-up"></i>
								<span th:id="'like'+${p.id}" th:text="${p.totalLike}" class="ml-1"></span>
							</div>
							<div class="like p-2 cursor"><i class="fa fa-commenting-o"></i><span
									class="ml-1">Bình luận</span></div>
						</div>
					</div>
					<div class="bg-light p-2">
						<div class="d-flex flex-row align-items-start"><img class="rounded-circle"
								th:src="@{/img/{name}(name=${currentImg})}" width="40"><textarea
								th:id="'cmessage'+${p.id}" class="form-control ml-1 shadow-none textarea"></textarea>
						</div>
						<div class="mt-2 text-right">
							<button class="btn btn-primary btn-sm shadow-none" th:onclick="handleComment([[${p.id}]])"
								type="button">Bình luận</button>
							<button class="btn btn-outline-primary btn-sm ml-1 shadow-none"
								type="button">Reset</button>
						</div>
					</div>
				</div>
			</div>

			<div th:id="'commentls'+${p.id}" class="col-md-7">
				<th:block th:each="c : ${p.comments}">
					<div th:id="'cm'+${c.id}" class="col-md-7">
						<div>
							<a class="media-left" href="#"><img style="width: 50px;" class="img-circle img-sm"
									alt="Profile Picture" th:src="@{/img/{name}(name=${c.img})}"></a>
							<div class="media-body">
								<div class="mar-btm">
									<a href="#" th:text="${c.username}"
										class="btn-link text-semibold media-heading box-inline"></a>
									<p class="text-muted text-sm"><i class="fa fa-mobile fa-lg"></i>
										<span th:text="${c.time}"></span>
									</p>
								</div>
								<p th:text="${c.message}"></p>
								<div th:if="${currentId==c.userid}"><a
										th:onclick="event.preventDefault(); handleDelete([[${c.id}]])" href="#">delete
										comment</a></div>
								<hr>
							</div>
						</div>
					</div>
				</th:block>
			</div>
		</div>
	</div>


	<!--        Pagination -->
	<!-- <nav aria-label="Page navigation example" class="mt-2" th:if="${totalPages} != 0">
			<ul class="pagination">
				<li th:if="${page != 0}" class="page-item"><a th:href="@{'/main/' + ${page-1}}" class="page-link"
						href="#">Previous</a></li>

				<li th:classappend="${page == i-1 ? 'active': ''}" th:each="i : ${#numbers.sequence(1, totalPages)}"
					class="page-item">
					<a class="page-link" th:href="@{'/main/' + ${i-1}}"><span th:text="${i}"></span></a>
				</li>

				<li th:if="${page+1 != totalPages}" class="page-item"><a th:href="@{'/main/' + ${page+1}}"
						class="page-link" href="#">Next</a></li>
			</ul>
		</nav> -->
	<!---              --->
	<!-- Modal -->
	<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
		aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="staticBackdropLabel">Post to forum</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form th:action="@{/forum/post/add}" method="post" enctype="multipart/form-data">

						<div class="modal-body">

							<div class="mb-3">
								<label for="exampleFormControlTextarea1" class="form-label">Content</label>
								<textarea name="message" class="form-control" id="exampleFormControlTextarea1"
									rows="5"></textarea>
							</div>
							<div class="mb-3">
								<select id="specialty" name="specialId" class="form-control filter">
									<option th:each="specialty : ${specialties}" th:value="${specialty.id}"
										th:text="${specialty.name}" th:selected="${specialId==specialty.id}"></option>
								</select>
							</div>
							<div class="mb-3">
								<input type="file" name="image">
							</div>

						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
							<button type="submit" class="btn btn-primary">Post</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal -->
	<!-- Modal -->
	<div class="modal fade" id="updateModal" data-backdrop="static" data-keyboard="false" tabindex="-1"
		aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="staticBackdropLabel">Update post</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form th:action="@{/forum/post/update}" method="post" enctype="multipart/form-data">
						<input hidden name="pid" id="pid" />
						<div class="modal-body">

							<div class="mb-3">
								<label for="exampleFormControlTextarea1" class="form-label">Content</label>
								<textarea name="message" class="form-control" id="textmessage" rows="5"></textarea>
							</div>
							<div class="mb-3">
								<select id="specialUpdate" name="specialId" class="form-control filter">
									<option th:each="specialty : ${specialties}" th:value="${specialty.id}"
										th:text="${specialty.name}"></option>
								</select>
							</div>
							<div class="mb-3">
								<input type="file" name="image">
							</div>

						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
							<button type="submit" class="btn btn-primary">Post</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal -->

	<script th:inline="javascript">
		const handleComment = (postid) => {
			const message = document.getElementById("cmessage" + postid).value
			fetch("/forum/comment?postid=" + postid + "&message=" + message).then(res => res.json()).then(res => {
				$("#commentls" + postid).prepend(`<div id="cm${res.id}" class="col-md-7">
				<a class="media-left" href="#"><img style="width: 50px;" class="img-circle img-sm" alt="Profile Picture"
						src="/img/${res.img}"></a>
				<div class="media-body">
					<div class="mar-btm">
						<a href="#" class="btn-link text-semibold media-heading box-inline">${res.username}</a>
						<p class="text-muted text-sm"><i class="fa fa-mobile fa-lg"></i>
							<span>${res.time}</span>
						</p>
					</div>
					<p >${res.message}</p>
					<div class="pad-ver">
						<div class="btn-group">
							<a class="btn btn-sm btn-default btn-hover-success active" href="#"><i
									class="fa fa-thumbs-up"></i> You Like it</a>
							<a class="btn btn-sm btn-default btn-hover-danger" href="#"><i
									class="fa fa-thumbs-down"></i></a>
						</div>
						<a class="btn btn-sm btn-default btn-hover-primary" href="#">Comment</a>
					</div>
					<div ><a onclick="event.preventDefault();handleDelete(${res.id})" href="#">delete comment</a></div>
					<hr>
				</div>
			</div>`)
				document.getElementById("cmessage" + postid).value = ''
			})

		}

		const handleDelete = (id) => {

			fetch('/forum/comment/delete?cid=' + id).then(res => res.json()).then(res => {

				$('#cm' + id).remove()
			})
		}

		const handleUpdate = (pid, mes, spe) => {
			$('#pid').val(pid)
			$('#textmessage').val(mes)
			$('#specialUpdate').val(spe)
		}
		const handleLike = (pid) => {
			fetch('/forum/post/like?pid=' + pid).then(res => res.json()).then(res => {
				if (!res.liked) {
					$('#icon' + pid).attr('class', 'fa fa-thumbs-o-up')
					$('#like' + pid).text(res.totalLike)
					return
				}
				$('#icon' + pid).attr('class', 'fa fa-thumbs-up')
				$('#like' + pid).text(res.totalLike)
			})
		}
	</script>


</body>

</html>
