<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	th:replace="~{fragments/layout :: layout (~{::body},'forum','Diễn đàn')}">

<body>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&display=swap');

		button:focus,
		input:focus {
			outline: none;
			box-shadow: none;
		}

		a,
		a:hover {
			text-decoration: none;
		}

		body {
			font-family: 'Nunito', sans-serif;
		}

		/*--------------------*/
		.category-lists-slider {
			position: relative;
		}

		#catgory-slider .swiper-slide {
			width: auto;
		}

		.category-button {
			text-align: center;
			font-size: 13px;
			font-weight: 700;
			border: 2px solid #37a7f1;
			background-color: #fff;
			color: #37a7f1;
			padding: 8px 28px;
			border-radius: 50px;
			display: inline-block;
			cursor: pointer;
			user-select: none;
		}

		.category-button.active {
			background-color: #37a7f1;
			color: #fff;
		}

		.slider-button {
			width: 25px;
			height: 25px;
			background-color: #37a7f1;
			box-shadow: 0px 2px 4px rgb(0 0 0 / 30%);
			border-radius: 50%;
			color: #fff;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 12px;
			position: absolute;
			top: 5px;
			z-index: 1;
			cursor: pointer;
		}

		.slider-button.slider-prev {
			left: -30px;
		}

		.slider-button.slider-next {
			right: -30px;
		}

		.slider-button.swiper-button-disabled {
			opacity: 0;
			visibility: hidden;
		}

		.box {
			padding: 30px;
			margin-top: 20px;
			background-color: #d9eefd;
			border-radius: 6px;
			transition: 0.3s;
			height: 100%;
		}

		.box i {
			font-size: 40px;
			margin-bottom: 20px;
			color: #37a7f1;
		}

		i.avatar {
			width: 42px;
			height: 42px;
			overflow: hidden;
			display: inline-block;
			vertical-align: middle;
			font-size: 18px;
			line-height: 42px;
			color: #fff;
			text-align: center;
			border-radius: 50%;
			font-style: normal;
			text-transform: uppercase;
		}

		.avatarc {
			width: 42px;
			height: 42px;
			overflow: hidden;
			display: inline-block;
			vertical-align: middle;
			font-size: 18px;
			line-height: 42px;
			color: #fff;
			text-align: center;
			border-radius: 50%;
			font-style: normal;
			text-transform: uppercase;
		}



		@media (max-width: 575px) {
			.category-lists-slider {
				margin-top: 40px;
			}

			.category-button {
				font-size: 12px;
				padding: 4px 14px;
			}

			.slider-button {
				top: -40px;
			}

			.slider-button.slider-prev {
				left: inherit;
				right: 32px;
			}

			.slider-button.slider-next {
				right: 0;
			}
		}
	</style>
	<script src="https://kit.fontawesome.com/e36f939b0f.js" crossorigin="anonymous"></script>


	<div class="row mt-5">
		<div class="col-md-12 text-center">
			<h2 style="color: #37a7f1;">
				<b>DIỄN ĐÀN CHO BỆNH NHÂN VÀ BÁC SĨ</b>
			</h2>
		</div>
	</div>

	<div class="row" sec:authorize="hasRole('ROLE_DOCTOR')">
		<div class="col-md-12 text-center">
			<!-- Button trigger modal -->
			<button type="button" class="btn btn-info" data-toggle="modal" data-target="#staticBackdrop">
				<i class="fas fa-solid fa-newspaper"></i> Bác sĩ ơi đăng bài nào !
			</button>
		</div>
	</div>




	<div class="container-fluid mt-5">
		<div class="row m-3">
			<div class="col-md-12 d-flex justify-content-center">
				<form id="formsearch" th:action="@{/forum/list}" method="get">
					<input id="page" name="page" hidden th:value="${page}" />
					<input  name="did" hidden th:value="${did}" />
					<div class="form-row">
						<label for="specialty" class="col-form-label "><b>Tìm kiếm từ khóa</b></label>
						<div class="col">
							<input type="text" name="keyword" th:value="${keyword}" class="form-control" id="searchName"
								placeholder="Nhập từ khóa liên quan">
						</div>
						<div class="col">
							<select id="specialty" name="specialId" class="form-control filter">
								<option value="" selected>Tất cả chuyên khoa</option>
								<option th:each="specialty : ${specialties}" th:value="${specialty.id}"
									th:text="${specialty.name}" th:selected="${specialId==specialty.id}"></option>
							</select>
						</div>
						<div class="col-2">
							<button type="submit" class="btn btn-primary w-50">
								<i class="fas fa-search"></i>
							</button>
						</div>
					</div>
				</form>

			</div>
		</div>
		<div class="d-flex justify-content-center row mt-3" th:each="p : ${ls}">
			<div class="col-md-8">
				<div class="d-flex flex-column comment-section">
					<div class="bg-white p-2">
						<div class="d-flex flex-row user-info">
							<div class="d-flex justify-content-start">
								<i class="avatar"></i>
								<div class="d-flex flex-column justify-content-start ml-2">
									<a th:href="@{'/detail/' + ${p.id}}">
										<span th:text="${p.username}" class="d-block font-weight-bold fullname"></span>
									</a>
									<span th:text="${p.time}" class="date text-black-50"></span>
								</div>
							</div>
						</div>

						<div th:if="${currentId==p.userid}">
							<a th:href="@{'/forum/post/delete?pid='+${p.id}}" class="btn btn-danger float-right">
								<i class="fas fa-trash-alt"></i>
							</a>
							<button th:onclick="handleUpdate([[${p.id}]],[[${p.message}]],[[${p.specialId}]])"
								type="button" class="btn btn-primary float-right mr-2" data-toggle="modal"
								data-target="#updateModal">
								<i class="fas fa-pencil-alt"></i>
							</button>
						</div>

						<div class="mt-2">
							<p th:text="${p.message}" class="comment-text"></p>
						</div>
					</div>

					<div class="bg-white ">
						<img th:src="@{/img/forum/{name}(name=${p.img})}" width="auto" />
					</div>

					<div class="bg-white">
						<div class="d-flex flex-row fs-12">
							<div class="like p-2 cursor">
								<i th:id="'icon'+${p.id}" th:onclick="handleLike([[${p.id}]])" class="fa fa-2x"
									th:classappend="${p.isLiked}?fa-thumbs-up:fa-thumbs-o-up"></i>
								<strong th:id="'like'+${p.id}" th:text="${p.totalLike}" class="ml-1"></strong>
							</div>
							<div class="like p-2 cursor"><i class="fa fa-commenting-o fa-2x"></i><strong
									class="ml-1">Bình
									luận</strong></div>
						</div>
					</div>

					<div class="bg-white">
						<div class="d-flex flex-row align-items-start">
							<textarea th:id="'cmessage'+${p.id}" placeholder="Mời bạn bình luận tại đây"
								class="form-control ml-1 shadow-none textarea"></textarea>
						</div>
						<div class="mt-2 text-right">
							<button class="btn btn-success" th:onclick="handleComment([[${p.id}]])" type="button"><i
									class="fa fa-commenting-o"></i> Bình luận</button>
						</div>
					</div>

				</div>
			</div>

			<div th:id="'commentls'+${p.id}" class="col-md-8 mt-2 bg-light">
				<th:block th:each="c : ${p.comments}">

					<div th:id="'cm'+${c.id}">
						<div class="d-flex flex-row mr-5">
							<img src="/img/avatar.png" class="avatarc" />
							<div class="d-flex flex-row justify-content-start ml-2">
								<a href="#" th:text="${c.username}"
									class="btn-link text-semibold media-heading box-inline mr-5"></a>
								<span th:text="${c.time}" class="date text-black-50"></span>
							</div>
						</div>
						<div class="d-flex flex-row ml-5">
							<p th:text="${c.message}" class="pr-5"></p>
							<div th:if="${currentId==c.userid}">
								<a th:onclick="event.preventDefault(); handleDelete([[${c.id}]])" href="#">Xóa</a>
							</div>
							<hr>
						</div>
					</div>

				</th:block>
			</div>

		</div>
	</div>
	<div th:replace="fragments/modalForum.html"></div>

	<!--        Pagination -->
	<nav aria-label="Page navigation example" class="mt-2" th:if="${maxpage} != 0">
		<ul class="pagination">
			<li th:class="page-item " th:classappend="${page==1}?disabled:''">
				<span class="page-link" th:onclick="handleSearch([[${page-1}]])">Previous</span>
			</li>
			<li class="page-item " th:classappend="${page<=2}?d-none:''"><span class="page-link"
					th:onclick="handleSearch([[${page-2}]])" th:text="${page-2}"></span></li>
			<li class="page-item " th:classappend="${page==1}?d-none:''"><span class="page-link"
					th:onclick="handleSearch([[${page-1}]])" th:text="${page-1}"></span></li>
			<li class="page-item active">
				<span class="page-link" th:text="${page}"></span>
			</li>
			<li class="page-item " th:classappend="${page==maxpage}?d-none:''"><span class="page-link"
					th:onclick="handleSearch([[${page+1}]])" th:text="${page+1}"></span></li>
			<li class="page-item " th:classappend="${page>=maxpage-1}?d-none:''"><span class="page-link"
					th:onclick="handleSearch([[${page+2}]])" th:text="${page+2}"></span></li>
			<li th:class="page-item " th:classappend="${maxpage==page}?disabled:''">
				<span class="page-link" th:onclick="handleSearch([[${page+1}]])">Next</span>
			</li>
		</ul>
	</nav>

	<!-- Modal -->
	<script>
		$(document).ready(function () {
			const avatar = document.getElementsByClassName("avatar");
			const fullname = document.getElementsByClassName("fullname");
			var colors = [
				'#2196F3', '#32c787', '#00BCD4', '#ff5652',
				'#ffc107', '#ff85af', '#FF9800', '#39bbb0'
			];
			console.log("test: " + fullname);
			function getAvatarColor(fullname) {
				var hash = 0;
				for (var i = 0; i < fullname.length; i++) {
					hash = 31 * hash + fullname.charCodeAt(i);
				}

				var index = Math.abs(hash % colors.length);
				return colors[index];
			}
			for (var i = 0; i < avatar.length; i++) {
				var name = fullname[i].innerText;
				avatar[i].innerHTML = name[0];
				avatar[i].style.backgroundColor = getAvatarColor(name);
			}

		});
	</script>
	<script th:inline="javascript">
		const handleSearch = (pageVal) => {
			const form = document.getElementById('formsearch')
			const page = document.getElementById('page')
			page.value = pageVal
			form.submit()
		}
		const handleComment = (postid) => {
			const message = document.getElementById("cmessage" + postid).value
			fetch("/forum/comment?postid=" + postid + "&message=" + message).then(res => res.json()).then(res => {
				$("#commentls" + postid).prepend(`<div id="cm${res.id}">
				<div class="d-flex flex-row mr-5">
							<img src="/img/avatar.png" class="avatarc" />
							<div class="d-flex flex-row justify-content-start ml-2">
								<a href="#"
									class="btn-link text-semibold media-heading box-inline mr-5">
									<span>${res.username}</span>
									</a>
								<span class="date text-black-50">${res.time}</span>
							</div>
						</div>
						<div class="d-flex flex-row ml-5">
							<p class="pr-5">${res.message}</p>
							<div ><a onclick="event.preventDefault();handleDelete(${res.id})" href="#">Xóa</a></div>
							</div>
			</div>`)
				document.getElementById("cmessage" + postid).value = ''
			})

		}

		const handleDelete = (id) => {
			fetch('/forum/comment/delete?cid=' + id).then(res => res.json()).then(res => {
				$('#cm' + id).remove()
			})
		}

		const handleUpdate = (pid, mes, spe) => {
			$('#pid').val(pid)
			$('#textmessage').val(mes)
			$('#specialUpdate').val(spe)
		}

		const handleLike = (pid) => {
			fetch('/forum/post/like?pid=' + pid).then(res => res.json()).then(res => {
				if (!res.liked) {
					$('#icon' + pid).attr('class', 'fa fa-2x fa-thumbs-o-up')
					$('#like' + pid).text(res.totalLike)
					return
				}
				$('#icon' + pid).attr('class', 'fa fa-2x fa-thumbs-up')
				$('#like' + pid).text(res.totalLike)
			})
		}
	</script>

</body>

</html>
