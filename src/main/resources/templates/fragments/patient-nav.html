<th:block th:fragment="navlinks(activeLink)">
	<div class="collapse navbar-collapse" id="navbarResponsive">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item " th:classappend="${activeLink} == 'doctors' ? 'active':''">
				<a class="nav-link" th:href="@{/doctors/all}">Doctors</a>
			</li>
			<li class="nav-item" th:classappend="${activeLink} == 'appointments' ? 'active':''">
				<a class="nav-link" th:href="@{/appointments/all}">Appointments</a>
			</li>
			<li class="nav-item" th:classappend="${activeLink} == 'forum' ? 'active':''">
				<a class="nav-link">Forum</a>
			</li>
			<li class="nav-item" th:classappend="${activeLink} == 'account' ? 'active':''">
				<a class="nav-link" th:href="@{'/patients/' + ${#authentication.getPrincipal().getId()}}">My account</a>
			</li>
		</ul>
	</div>
</th:block>
