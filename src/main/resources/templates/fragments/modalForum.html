<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
	aria-labelledby="staticBackdropLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header bg-info">
				<h5 class="modal-title" id="staticBackdropLabel"> <i class="fas fa-solid fa-newspaper"></i> Đăng bài lên
				</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form th:action="@{/forum/post/add}" method="post" enctype="multipart/form-data">
					<div class="modal-body">
						<div class="mb-3">
							<label for="exampleFormControlTextarea1" class="form-label">Nội dung</label>
							<textarea name="message" class="form-control" id="exampleFormControlTextarea1"
								rows="5"></textarea>
						</div>
						<div class="mb-3">
							<select id="specialty" name="specialId" class="form-control filter">
								<option th:each="specialty : ${specialties}" th:value="${specialty.name}"
									th:text="${specialty.name}" th:selected="${specialId==specialty.id}"></option>
							</select>
						</div>
						<div class="mb-3">
							<input type="file" name="image">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
						<button type="submit" class="btn btn-primary">Đăng bài</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="updateModal" data-backdrop="static" data-keyboard="false" tabindex="-1"
	aria-labelledby="staticBackdropLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header bg-info">
				<h5 class="modal-title" id="staticBackdropLabel"><i class="fas fa-solid fa-newspaper"></i> Thay đổi bài
					viết</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form th:action="@{/forum/post/update}" method="post" enctype="multipart/form-data">
					<input hidden name="pid" id="pid" />
					<div class="modal-body">
						<div class="mb-3">
							<label for="exampleFormControlTextarea1" class="form-label">Nội dung</label>
							<textarea name="message" class="form-control" id="textmessage" rows="5"></textarea>
						</div>
						<div class="mb-3">
							<select id="specialUpdate" name="specialId" class="form-control filter">
								<option th:each="specialty : ${specialties}" th:value="${specialty.name}"
									th:text="${specialty.name}"></option>
							</select>
						</div>
						<div class="mb-3">
							<input type="file" name="image">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
						<button type="submit" class="btn btn-primary">Đăng bài</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
