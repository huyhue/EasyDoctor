<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	th:replace="~{fragments/layout :: layout (~{::body},'doctors','Doctor Detail')}">

<body>
	<h2 class="text-center">[[${doctor.fullname}]]</h2>

	<div class="card book-detail-page doctor-detail-page">
		<div class="card-body">
			<div class="row">
				<div class="col-sm-4">
					<img src="/img/doctors/doctors-1.jpg" class="img-thumbnail" width="100%">
				</div>
				<div class="col-sm-8">
					<div class="row">
						<div class="col-sm-4 form-group">
							<label>Phòng khám</label>
						</div>
						<div class="col-sm-8 form-group">
							[[${doctor.getClinic().getName()}]]
						</div>
					</div>

					<div class="row">
						<div class="col-sm-4 form-group">
							<label>Chuyên khoa</label>
						</div>
						<div class="col-sm-8 form-group">
							[[${doctor.getSpecialty().getName()}]]
						</div>
					</div>

					<div class="row">
						<div class="col-sm-4 form-group">
							<label>Kinh nghiệm</label>
						</div>
						<div class="col-sm-8 form-group">
							<!--<small class="text-muted"
                               th:text="|Experience: ${#dates.year(#dates.createNow()) - #dates.year(doctor.startPracticeDate) + 1} years|"></small>-->
						</div>
					</div>

					<div class="row">
						<div class="col-sm-4 form-group">
							<label>Chứng chỉ</label>
						</div>
						<div class="col-sm-8 form-group">
							<a th:if="${certification}" th:href="@{'/file/' + ${certification.id}}" target="_blank" style="margin: 5px;" ><i class="fas fa-solid fa-eye"></i>
										Xem chứng chỉ</a>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-4 form-group">
							<label>Mô tả</label>
						</div>
						<div class="col-sm-8 form-group">
							[[${doctor.description}]]
						</div>
					</div>
					<div class="row">
						<div class="col-sm-4 form-group">
							<h6>Rating</h6>
						</div>
						<div class="col-sm-8 form-group">
							<div th:each="loop: ${#numbers.sequence(1, 5)}" style="display: inline;">
								<span class="fa fa-star"
									th:classappend="${loop <= doctorRating} ? 'checked-star':''"></span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-4 form-group">
						<a th:href="@{'/appointments/new/' + ${doctor.id}}">
							<button type="button" class="btn btn-info"><i class="fas fa-book-medical"></i> Đặt ngay</button>
							</a>
						</div>
						<div class="col-sm-8 form-group">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<h2 class="text-center">Review of doctor</h2>

	<div class="card review-block">
		<div th:if="${#lists.isEmpty(reviewList)}">
			<span>
				<h5>Bác sĩ không có review nào.</h5>
			</span>
		</div>
		<div th:each="review : ${reviewList}">
			<div class="space">
				<span>
					<h5>[[${review.patient.fullname}]]</h5>
				</span>
				<div>
					<div th:each="loop: ${#numbers.sequence(1, 5)}" style="display: inline;">
						<span class="fa fa-star" th:classappend="${loop <= review.rating} ? 'checked-star':''"></span>
					</div>
				</div>
			</div>
			<div class="well">
				[[${review.feedback}]]
			</div>
		</div>
	</div>
</body>

</html>
