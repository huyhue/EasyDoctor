<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
	th:replace="~{fragments/layout :: layout (~{::body},'appointments','List appointments')}">

<body>
	<style>
		/* Tab Links */
		.tabs {
			display: flex;
		}

		.tablinks {
			border: none;
			outline: none;
			cursor: pointer;
			width: 100%;
			padding: 1rem;
			font-size: 13px;
			text-transform: uppercase;
			font-weight: 600;
			transition: 0.2s ease;
		}

		.tablinks:hover {
			background: #3485d9;
			color: #fff;
		}

		/* Tab active */
		.tablinks.active {
			background: #3485d9;
			color: #fff;
		}

		/* tab content */
		.tabcontent {
			display: none;
		}

		/* Text*/
		.tabcontent p {
			color: #333;
			font-size: 16px;
		}

		/* tab content active */
		.tabcontent.active {
			display: block;
		}

		canvas {
			padding-left: 0;
			padding-right: 0;
			margin-left: auto;
			margin-right: auto;
			display: block;
			width: 800px;
		}
	</style>
	<div class="row mt-5 mb-3">
		<div class="col-md-12 text-center">
			<h2 style="color: #37a7f1;">
				<b>Danh sách cuộc hẹn khám bệnh</b>
			</h2>
		</div>
	</div>

	<th:block sec:authorize="hasRole('ROLE_DOCTOR')">
		<div class="row mb-3">
			<div class="col-md-3">
				<form action="/appointments/statities" method="POST">
					<div class="mb-3">
						<label for="dateTime">Chọn ngày:</label>
						<input type="date" class="form-control" id="dateTimeC" name="dateTime" />
					</div>
					<button type="submit" class="btn btn-outline-light" style="background-color: rgb(0, 128, 255)">
						Thống kê
					</button>
				</form>
			</div>
			<div class="col-md-6">
				<canvas id="myChart" style="width: 100%; max-width: 700px"></canvas>
			</div>
		</div>
	</th:block>

	<!-- Tab links -->
	<div class="tabs">
		<button class="tablinks active" value="ALL" data-electronic="allAppointment">Tất Cả (<span
				th:text="${appointments.size()}"> 60 </span>)</button>
		<button class="tablinks" value="SCHEDULED" data-electronic="scheduled">Đã Lên Lịch (<span
				class="count1"></span>)</button>
		<button class="tablinks" value="FINISHED" data-electronic="finished">Đã Kết Thúc (<span
				class="count2"></span>)</button>
		<button class="tablinks" value="CONFIRMED" data-electronic="confirmed">Đã Xác Nhận (<span
				class="count3"></span>)</button>
		<button class="tablinks" value="CANCELED" data-electronic="canceled">Đã Hủy (<span
				class="count4"></span>)</button>
		<button class="tablinks" value="INVOICED" data-electronic="invoiced">In Hóa Đơn (<span
				class="count5"></span>)</button>
		<button class="tablinks" value="REJECTION_REQUESTED" data-electronic="rejection_requested">Yêu cầu từ chối
			(<span class="count6"></span>)</button>
		<button class="tablinks" value="REJECTED" data-electronic="rejected">Đã từ chối (<span
				class="count7"></span>)</button>
	</div>

	<!-- Tab content -->
	<div class="wrapper_tabcontent" style="margin-top: 50px">
		<table id="appointments" class="table text-center">
			<thead class="thead-light">
				<tr>
					<th> Packages</th>
					<th> Status</th>
					<th> Start</th>
					<th sec:authorize="!hasRole('ROLE_DOCTOR')"> Doctor</th>
					<th sec:authorize="!hasRole('ROLE_PATIENT')"> Patient</th>
					<th> Duration</th>
					<th> Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${appointments == null}">
					<td colspan="2"> Không có cuộc hẹn nào</td>
				</tr>
				<tr th:each="appointment : ${appointments}"
					th:classappend="${appointment.status.name() == 'CANCELED' || appointment.status.name()  == 'FINISHED' || appointment.status.name()  == 'INVOICED' || appointment.status.name()  == 'REJECTION_REQUESTED' || appointment.status.name()  == 'REJECTED'} ? table-secondary : table-success">
					<td><span th:text="${appointment.packages.name}"> Packages </span></td>
					<td><span th:text="${appointment.status}" class="statusTable"> Scheduled </span></td>
					<td><span th:text="${#temporals.format(appointment.start, 'yyyy-MM-dd HH:mm')}"> 21-01-2019
							15:00</span>
					</td>
					<td sec:authorize="!hasRole('ROLE_DOCTOR')"><span th:text="${appointment.doctor.fullname}">
							Doctor </span>
					</td>
					<td sec:authorize="!hasRole('ROLE_PATIENT')"><span th:text="${appointment.patient.fullname}">
							Patient </span>
					</td>
					<td><span th:text="${appointment.packages.duration + ' min'}"> 60 min </span></td>
					<td><a class="btn btn-secondary" th:href="@{'/appointments/' + ${appointment.id}}"
							role="button">Details</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
	<script th:inline="javascript">
		/*<![CDATA[*/

		var yValues = /*[[${values}]]*/ "values";
		console.log("test value: " + yValues);

		/*]]>*/
	</script>
	<script>
		$(document).ready(function () {
			showCount();
			var tabLinks = document.querySelectorAll(".tablinks");
			tabLinks.forEach(function (el) {
				el.addEventListener("click", () => {
					$('#appointments').DataTable({
						destroy: true,
						"bFilter": true,
						"bLengthChange": true,
						"order": [
							[2, "desc"]
						],
						"initComplete": function () {
							this.api().columns([1]).every(function () {
								var column = this;
								var searchString = el.value;
								if (searchString == 'ALL') {
									column.draw();
								} else {
									var val = $.fn.dataTable.util.escapeRegex(searchString);
									column.search(val ? '^' + val + '$' : '', true, false).draw();
								}
							});
						}
					});
					tabLinks.forEach(function (el) {
						el.classList.remove("active");
					});
					el.classList.add("active");
				});
			});
		});

		function showCount() {
			var statusTable = document.querySelectorAll(".statusTable");
			var count1 = 0, count2 = 0, count3 = 0, count4 = 0, count5 = 0, count6 = 0, count7 = 0;
			for (var i = 0; i < statusTable.length; i++) {
				if (statusTable[i].innerText == "SCHEDULED") {
					count1++;
				}
				if (statusTable[i].innerText == "FINISHED") {
					count2++;
				}
				if (statusTable[i].innerText == "CONFIRMED") {
					count3++;
				}
				if (statusTable[i].innerText == "CANCELED") {
					count4++;
				}
				if (statusTable[i].innerText == "INVOICED") {
					count5++;
				}
				if (statusTable[i].innerText == "REJECTION_REQUESTED") {
					count6++;
				}
				if (statusTable[i].innerText == "REJECTED") {
					count7++;
				}
			}
			$(".count1").text(count1);
			$(".count2").text(count2);
			$(".count3").text(count3);
			$(".count4").text(count4);
			$(".count5").text(count5);
			$(".count6").text(count6);
			$(".count7").text(count7);
		}

		var xValues = ["Lên lịch", "Kết thúc", "Xác nhận", "Hủy","Hóa đơn","Yêu cầu từ chối"];
		var barColors = [
			"#b91d47",
			"#00aba9",
			"#2b5797",
			"#e8c3b9",
			"#1e7145",
		];

		new Chart("myChart", {
			type: "doughnut",
			data: {
				labels: xValues,
				datasets: [
					{
						backgroundColor: barColors,
						data: yValues,
					},
				],
			},
			options: {
				title: {
					display: true,
					text: "Biểu đồ số cuộc hẹn trong ngày",
				},
			},
		});
	</script>
</body>

</html>
