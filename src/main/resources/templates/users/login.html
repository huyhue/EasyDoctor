<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Login EasyDoctor</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/css/my-login.css">
</head>

<body class="my-login-page">
	<section class="h-90">
		<div class="container h-100">
			<div class="row justify-content-md-center h-90">
				<div class="card-wrapper">
					<div class="brand">
						<img src="/img/sign.jpg" alt="logo">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title text-center">Sign in</h4>
							<form th:action="@{/perform_login}" method="POST" class="my-login-validation" novalidate="">
								<div th:if="${param.error != null}" class="alert alert-danger">
									Invalid username or password.
								</div>
								<div th:if="${createdUserName != null}" class="alert alert-success">
									<p>User <span th:text="${createdUserName}"></span> added!</p>
								</div>
								<div th:if="${param.logout != null}" class="alert alert-success">
									<p>Logged out successfully</p>
								</div>
								<div th:if="${successMessage}" class="alert alert-success" role="alert"
									th:text=${successMessage}></div>

								<div th:if="${errorMessage}" class="alert alert-danger" role="alert"
									th:text=${errorMessage}></div>

								<div class="form-group">
									<label for="username">Username</label>
									<input id="username" type="text" class="form-control" name="username" value=""
										required autofocus>
									<div class="invalid-feedback">
										Username is invalid
									</div>
								</div>

								<div class="form-group">
									<label for="password">Password
									</label>
									<input id="password" type="password" class="form-control" name="password" required
										data-eye>
									<a href="forgot.html" class="float-right">
										Forgot Password?
									</a>
									<div class="invalid-feedback">
										Password is required
									</div>
								</div>


								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="remember" id="remember"
											class="custom-control-input">
										<label for="remember" class="custom-control-label">Remember Me</label>
									</div>
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										Login
									</button>
								</div>
								<div class="mt-4 text-center">
									Don't have an account? <a th:href="@{/register}">Create One</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2022 &mdash; EasyDoctor
					</div>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
