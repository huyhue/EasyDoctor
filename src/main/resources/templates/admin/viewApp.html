<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	th:replace="~{fragments/base :: base (~{::body},'viewApp')}">

<body>
	<div class="content-header" id="scroll">
		<div class="container-fluid">
			<div class="row mb-2">
				<div class="col-sm-6">
					<h4 class="m-0">DashBoard</h4>
				</div>
				<!-- /.col -->
				<div class="col-sm-6">
					<ol class="breadcrumb float-sm-right">
						<li class="breadcrumb-item"><a th:href="@{/admin/home}">Home</a></li>
						<li class="breadcrumb-item active">Dashboard</li>
					</ol>
				</div>
				<!-- /.col -->
			</div>
			<!-- /.row -->
		</div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
				<div class="card-body" style="display: block;">
				<table class="table table-bordered" id="tbl-user-doctor">
					<thead>
						<tr style="text-align:center;">
							<th>#</th>
							<th style="width: 150px">Bác sĩ</th>
							<th style="width: 20px">Bệnh nhân</th>
							<th style="width: 200px">Thời gian bắt đầu</th>
							<th style="width: 200px">Thời gian kết thúc</th>
							<th>Ngày</th>
						    <th>Gói khám bệnh</th>
						    <th style="width: 260px">Trạng thái</th>
					        <th style="width: 100px">Hành động</th>
						</tr>
					</thead >
					<tbody style="text-align:center;">
				
					</tbody>
				</table>
			</div>
		   </div>
			</div>
		</div>
	</div>
</div>

<div layout:fragment="script">

	<script type="text/javascript">
		$(document)
				.ready(
						function() {
							 
	                        $("#nav-doctAppoint").addClass("active menu-is-opening menu-open");
							$("#nav-viewAppoinment").addClass("active");
						
							var k=0;
							var table = $('#tbl-user-doctor')
							.DataTable(
									{
										"sAjaxSource" : "/admin/getviewAppList",
										"sAjaxDataProp" : "",
										"order" : [ [ 0, "asc" ] ],
										"aoColumns" : [
												{
													"mData" : "id",
													"render" : function(data, type, row) {
														k+=1;
														return k;
													}
												},{
													"mData" : "doctor"
												},{
													"mData" : "patient"
												},{
													"mData" : "start"
												},{
													"mData" : "end"
												},{
													"mData" : "date",
													"render" : function(data, type, row) {
														return getDate(data);
													}
												},{
													"mData" : "packages"
												},{
													"mData" : "status"
												},{
													"className": "dt-btn",
													"render" : function(data, type, row) {
														return '<div class="btn-group btn-group-sm"><a href="#" class="btn btn-danger" id="deleteUnID"><i class="fa fa-trash"></i></a></div>';
						                              }
												}],
												"fnCreatedRow": function (nRow, aData, iDataIndex) {
												$('td:eq(1)', nRow).attr("data-id", aData.id);
												}
											 });
											 
											 
											
								 $('#tbl-user-doctor tbody').on('click', '#deleteUnID', function () {
								   
								   var curRow = $(this).closest('tr');
							        var uniId = curRow.find('td:eq(1)').attr("data-id");
							        
							        if (uniId != '') {
							        	
							            $.confirm({
							            	type: 'orange',
							            	title: '<i class="fa fa-exclamation-triangle" aria-hidden="true" style="color:orange;"></i> '+'Confirm!!',
							                content: 'Do you want to delete?',
							                buttons: {
							                    Yes: function () {
							                    	
							                        $.ajax({
							                            url: "/admin/deleteviewApp?id=" + uniId,
							                            type: 'GET',
							                            dataType: 'json',
							                            success: function (data) {
							                            	
							                            	if(data.msgCode=='200'){
							                            		i=0;
																 $.confirm({
							                     		         	type: 'green',
							                     		         	title: '<i class="fas fa-check-circle" aria-hidden="true" style="color:#51D88A;"></i> '+'Success!!',
							                     		             content: 'Delete successfully!!',
							                                             buttons: {
							                     		                 ok: function () {
							                     		                   
							                     		                 }
							                     		             }
							                     		         });
							                            		table.ajax.reload();
														}
							                              
							                            },
							                            error: function (xhr, status, error) {
							                                showAlertByType('Something Wrong!', "F");
							                            }
							                        });
							                    },
							                    No: function () {

							                    }
							                }
							            });
							        }
							    });
							
							
						
						
						});
		
		</script>
						

</div>

<div layout:fragment="css"></div>
